<body>
    <form action="">
        
        <fieldset style="background-color: lavender;" width="400"> 
            <legend><b>Registration</b></legend>
<br>
            <label for="name">Name</label>
            <input type="text" id="name" name="username">
            <br><br>
             <label for="mail">Email Id</label>
            <!-- <input type="email" id="mail" name="emailid"> --> 
            <input type="email" id="mail" name="email" pattern="[a-z A-Z . _]+@[a-z]+\.[a-z]{2,4}"
             title="Email should contain @ in it Ex:example123@gmail.com" required>
            <br><br>
            <label for="username">Username</label>
            <input type="text" id="username" name="user">
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" 
            title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long." required>
            <br><br>

            <!-- <a href=""><input type="Submit" value="submit"></a>  -->

            <input type="submit" formaction="personaldetails.html" value="Submit" >
             
        
       
        </fieldset>
    </form>
