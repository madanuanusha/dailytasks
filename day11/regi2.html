<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <form action="" align="center">
       <h2>Sign Up Here!</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Ex:John" value=""  required>
<br><br>
            <label for="mail">Email</label>
            <input type="mail" id="mail" name="mail" placeholder="Ex:abc@gmail.com" value="" pattern="[a-z A-Z . _]+@[a-z]+\.[a-z]{2,4}"
            title="Email should contain @ in it Ex:example123@gmail.com" required>
<br><br>
            <label for="Phone">Phone Number</label>
            <input type="text"  id="phone" name="phone" placeholder="must contain numbers" value="" pattern="[0-9]{10}" title="should be numbers">
            <br><br>
            <label for="pw">Password</label>
            <input type="password" id="pw" name="pw" placeholder="" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" 
            title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long."  required >
            <br><br>
            <label for="pwn">Confirm Password</label>
            <input type="password" id="pwn" name="pwn" placeholder="" value="" required>
            <br><br>
            <input type="submit"  formaction="login2.html" value="Sign Up" style="background-color: salmon;">



        </fieldset>

    </form>
</body>
</html>
